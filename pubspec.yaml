name: flutter_clean_architecture
description: "A Flutter starter template showcasing Clean Architecture (data/domain/presentation), DI, networking, state management, and scalable app structure."

# Prevent accidental publication to pub.dev
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # -------------------------
  # UI / UX
  # -------------------------
  cupertino_icons: ^1.0.8 # iOS-style icons
  cached_network_image: ^3.3.1 # Image caching + placeholders
  flutter_staggered_animations: ^1.1.1 # List/Grid entrance animations
  animate_do: ^4.2.0 # Prebuilt lightweight animations

  # -------------------------
  # State Management
  # -------------------------
  flutter_bloc: ^9.1.1 # BLoC/Cubit for predictable state management
  provider: ^6.1.2 # Simple DI/state (use sparingly if BLoC is primary)

  # -------------------------
  # Dependency Injection
  # -------------------------
  get_it: ^9.2.0 # Service locator (composition root)
  injectable: ^2.7.1+4 # Code-gen bindings for get_it

  # -------------------------
  # Networking / Connectivity
  # -------------------------
  dio: ^5.4.3+1 # HTTP client (interceptors, cancellation, retries, etc.)
  connectivity_plus: ^7.0.0 # Network type/status (WiFi/mobile)
  internet_connection_checker_plus: ^2.5.0 # Real internet reachability checks

  # -------------------------
  # Persistence / Storage
  # -------------------------
  shared_preferences: ^2.2.2 # Non-sensitive local key/value storage
  flutter_secure_storage: ^10.0.0 # Encrypted secure storage (tokens, secrets)

  # -------------------------
  # Platform / Device / App Info
  # -------------------------
  package_info_plus: ^9.0.0 # App version/build/package info
  device_info_plus: ^12.3.0 # Device model/OS details
  permission_handler: ^12.0.1 # Runtime permissions
  path_provider: ^2.1.3 # App directories (not supported on web)

  # -------------------------
  # Utilities / Foundations
  # -------------------------
  equatable: ^2.0.5 # Value equality for entities/states/events
  collection: ^1.18.0 # Collection helpers/extensions
  intl: ^0.20.2 # Localization + date/number formatting
  url_launcher: ^6.3.0 # Open links, phone, email, SMS

  # -------------------------
  # Serialization (Models / DTOs)
  # -------------------------
  json_annotation: ^4.9.0 # Annotations for json_serializable

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting / Quality
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.10.5 # Runs builders for code generation
  json_serializable: ^6.12.0 # Generates fromJson/toJson
  injectable_generator: ^2.12.0 # Generates get_it registrations

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
